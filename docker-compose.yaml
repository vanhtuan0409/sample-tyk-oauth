services:
  redis:
    network_mode: host
    image: redis:6-alpine

  tyk:
    image: 988983267146.dkr.ecr.ap-east-1.amazonaws.com/infra/tyk-gateway:v5.7.1.2
    network_mode: host
    environment:
      TYK_GW_SECRET: myabcsecret
    volumes:
    - ./conf/tyk/tyk.json:/opt/tyk-gateway/tyk.conf
    - ./conf/tyk/policies.json:/configs/policies/policies.json
    - ./conf/tyk/apps/:/configs/apps/
